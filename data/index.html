<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Robot Gouttières</title>
</head>
<body>
    <div id="rbtgout">
       <h1>Robot Gouttières</h1>
    </div>

    <div id="info">
       <h3>
            <table>
            <tr> <td>Niveau de baterie</td> <td>Mode</td></tr>
            
            <tr><td><span id="valeurbat">0</span> %</td><td><span id="valeurmode">Automatique</span></td> </tr>
            
            </table>
          
        </h3>
    </div>

    <div id="btnmode">
        <h3 id="mode">Choix du mode</h3>
        <button id="btnauto" onclick="autobtn()">Automatique</button>
        <button id="btnmanu" onclick="manubtn()">Manuel</button>
    </div>
    
    <div id="controle">
        <h3 id="ctrlrbt">Contrôle du robot</h3>
        <select id="selectvit">
            <option value="">Vitesse du robot</option>
            <option value="20">20%</option>
            <option value="40">40%</option>
            <option value="60">60%</option>
            <option value="80">80%</option>
            <option value="100">100%</option>
        </select>
        <button id="btnvalvit" onclick="valvitbtn()">OK</button>
        <button id="btnstartstop" onclick="startstopbtn()">Start/Stop</button>
        <br>
        <br>
        <button id="btnavancer" onclick="avancerbtn()">Avancer</button>
        <br>
        <br>
        <button id="btnstop" onclick="stopbtn()">Stop</button>
        <br>
        <br>
        <button id="btnreculer" onclick="reculerbtn()">Reculer</button>
        <br>
        <br>
        <button id="btnvider" onclick="viderbtn()">Vider</button>
    </div>
</body>
</html>
